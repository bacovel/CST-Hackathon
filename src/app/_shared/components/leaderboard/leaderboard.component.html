
<p-table [value]="users" >
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Level</th>
            <th>Experience</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.level }}</td>
            <td>{{ user.experience }}</td>
        </tr>
    </ng-template>
</p-table>
